services:
  - type: web
    name: messenger
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_TRANSCRIBE_MODEL
        value: gpt-4o-mini-transcribe
